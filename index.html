<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Disney</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Inicio</li>
          <li>Filmes</li>
          <li>Séries</li>
        </ul>
      </nav>
    </header>
    <section class="section-banner"></section>
    <main>
      <section class="imagem-filmes">
        <figure>
          <img src="./assets/filmes/encanto.png" alt="Imagem 1" />
          <img src="./assets/filmes/raya.png"" alt="Imagem 2" /> <img
          src="./assets/filmes/buzz.png"" alt="Imagem 3" />
        </figure>
      </section>
      <section class="imagem-filmes">
        <figure>
          <img src="./assets/filmes/toy.png" alt="Imagem 4" />
          <img src="./assets/filmes/irmao-urso.png" alt="Imagem 5" />
          <img src="./assets/filmes/luca.png" alt="Imagem 6" />
        </figure>
      </section>
    </main>
    <footer>
      <p class="p-footer">
        © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
        todos os direitos, Disney Entertainment
      </p>
      <figure class="figure-footer">
        <a href="https://www.youtube.com/@disneyplusbr" target="_blank">
          <img src="./assets/social/youtube--v1.png" alt="" />
        </a>
        <a
          href="https://www.instagram.com/disneyplusbr/?hl=pt-br"
          target="_blank"
        >
          <img src="./assets/social/Vector.png" alt="" />
        </a>
        <a href="https://www.disneyplus.com/pt-br" target="_blank">
          <img src="./assets/social/disney-plus1.png" alt="" />
        </a>
      </figure>
    </footer>
  </body>
</html>
